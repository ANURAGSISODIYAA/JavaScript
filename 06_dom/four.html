<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove element</title>
</head>
<body style="background-color: rgb(0, 0, 0); color: aliceblue;">
    <ul class="lang">
        <li>JavaScript</li>
    </ul>
</body>
<script>
  function addLang(lang){
    const li = document.createElement('li')
    li.innerText=lang
    document.querySelector('.lang').appendChild(li)
  }
  addLang("java")

  function addOptLang(lang){
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(lang))
    document.querySelector('.lang').appendChild(li)
  }
  addOptLang("python")
 
  // Edit
  const slang = document.querySelector("li:nth-child(2)")
  //slang.innerHTML="typescript"
  //slang.outerHTML="<li>typescript<li>"
  const nchild = document.createElement('li')
  nchild.innerText = "Rust"
  slang.replaceWith(nchild)

  //remove
  const lastlang = document.querySelector('li:last-child')
  lastlang.remove()
</script>
</html>
